<!DOCTYPE html>
<html>

<head>
  <link rel="apple-touch-icon" sizes="57x57" href="icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="192x192" href="icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="test.css">

  <script src="js.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body onload="showallgames(), showallrgames(), popgamefield(), form(), loginornot()">
  <div class="row">
    <div class=".tabs-fixed-width">
      <ul class="tabs">
        <li class="tab col s3 #424242 grey darken-3"><a class="white-text active" href="#test1"
            onchange="showallgames()">Home</a></li>
        <li class="tab col s3 #424242 grey darken-3"><a class="white-text" href="#test2">Login</a></li>
        <li class="tab col s3 #424242 grey darken-3"><a class="white-text" href="#test3">Request</a></li>
        <li class="tab col s3 #424242 grey darken-3"><a class="white-text" href="#test4">Settings</a></li>
        <li class="tab col s3 #424242 grey darken-3"><a class="white-text" href="#test5">Submit</a></li>
        </li>

      </ul>
    </div>
  </div>

  <div id="test1" class="col s12">
    <div id="maingames">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script id="showallgames2" type="text/template">
      <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{thumbnailurl}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5>{{gametitle}}</h5>
              <div class="roll lol">Normal</div>
              <div class="roll block">{{main}}</div>
              <div class="roll lol">Completionist</div>
              <div class="roll block">{{com}}</div>
              <div class="roll lol">Speedrun</div>
              <div class="roll block">{{speed}}</div>
            </div>
            <div class="card-action">
              <a onclick="populategameinfo({{gameid}})">Game Details</a>
            </div>
          </div>
        </div>
      </div>
      <div id="gameinfo{{gameid}}">
      </div>
    </script>
    <script id="showgameinfo" type="text/template">
      <div id="gameinfor">  
      <h1>{{gametitle}}</h1>
      <img src="{{thumbnailurl}}">
      <h2>Game Description</h2>
      <div id="gdetails">
        <p>{{gamedesc}}</p>
        <h2>Platforms</h2>
        <p>{{platforms}}</p>
        <h2>Initial Release Date</h2>
        <p>{{releasedate}}</p>
      </div>
      </div>
    </script>
  </div>

  <div id="test2" class="col s12">
    <form class="login" id="loginfor">
      <div class="box">
        <label for="username">Username:</label>
        <input type="text" name="username" class="username" required pattern="[a-zA-Z0-9]+" />
        <label for="password">Password:</label>
        <input type="password" name="password" class="password" required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" />
        <input type="hidden" name="form_id" value="login">
        <div id="goodbye">
          <input type="submit" class="btn waves-effect waves-light" value="Submit">
        </div>
      </div> <!-- End Box -->
    </form>
    <div id="logoutbutton">
      <input class="btn waves-effect waves-light" type="button" onclick="logout(), loginornot()" value="Log out">
    </div>

    <div class="sampleFormBox">
      <form class="register" id="regfor">
        <fieldset>
          <legend> Login Details </legend>
          <label for="username">Username:</label>
          <input type="text" name="username" class="username1" required pattern="[a-zA-Z0-9]+" /><br>
          <label for="password">Password:</label>
          <input type="password" name="password" class="password1" required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" /><br>
        </fieldset>
        <fieldset>
          <legend> User Details </legend>
          <label for="fname">First Name:</label>
          <input type="text" name="firstName" requried pattern="^[a-zA-Z]+$" /><br>
          <label for="lname">Last Name:</label>
          <input type="text" name="lastName" required pattern="^[a-zA-Z]+$" /><br>
          <label for="email">Email:</label>
          <input type="text" name="email" class="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /><br>
          <input type="hidden" name="form_id" value="register">
          <input type="submit" class="btn waves-effect waves-light" name="submit" id="submit">
        </fieldset>
      </form>
    </div>


  </div>

  <div id="test3" class="col s12">
    <div class="row">
      <form class="col s12" id="reqfor" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="input-field col s11">
            <input id="gametitle" name="gametitle" type="text" class="white-text validate" pattern="[a-zA-Z0-9]+"
              required>
            <label for="gametitle">Game Title</label>
          </div>
          <div class="row">
            <div class="input-field col s6 white-text">
              <select name="platforms">
                <option value="" disabled selected>Choose your option</option>
                <option value="PC">PC</option>
                <option value="Console">Console</option>
                <option value="Multi-Platform">Multi-Platform</option>
              </select>
              <label>Platform</label>
            </div>

            <div class="input-field col s5">
              <input type="text" id="irelease" name="irelease" class="white-text validate"
                pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" required>
              <label for="irelease">Intial Release DD.MM.YYYY</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s11">
              <textarea id="gdesc" name="gdesc" type="textarea" rows="4" class="white-text validate" pattern="[a-zA-Z0-9]+"
                required></textarea>
              <label for="gdesc">Game Description</label>
            </div>
          </div>
          <div class="row">
            <form method="post" enctype="multipart/form-data">
              <div class="file-field input-field">
                <div class="btn" id="black">
                  <span>File</span>
                  <input type="file" name="files[]" required>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </form>
          </div>
          <input type="hidden" name="form_id" value="requestagame">
          <button id="hey" class="btn waves-effect waves-light" type="submit" name="submito">Submit
            <i class="material-icons right">send</i>
          </button>
      </form>
    </div>
  </div>
  <div id="rgamelist">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <script id="showallrgames2" type="text/template">
      <div class="col s12 m7">
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{thumbnailurl}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h5>{{gametitle}}</h5>
              <div class="roll lol">Normal</div>
              <div class="roll block">N/A</div>
              <div class="roll lol">Completionist</div>
              <div class="roll block">N/A</div>
              <div class="roll lol">Speedrun</div>
              <div class="roll block">N/A</div>
            </div>
            <div class="card-action">
              <a onclick="populatergameinfo({{gamerid}})">Game Details</a>
            </div>
          </div>
        </div>
      </div>
      <div id="gamerinfo{{gamerid}}">
      </div>
    </script>
  <script id="showrgameinfo" type="text/template">
    <div id="gameinfor">  
    <h1>{{gametitle}}</h1>
      <img src="{{thumbnailurl}}">
      <h2>Game Description</h2>
      <div id="gdetails">
        <p>{{gamedesc}}</p>
        <h2>Platforms</h2>
        <p>{{platforms}}</p>
        <h2>Initial Release Date</h2>
        <p>{{releasedate}}</p>
      </div>
    </div>
    </script>
  </div>

  <div id="test4" class="col s12">
    <ul class="collection">
      <div class="switch">
        <label>
          Off
          <input type="checkbox">
          <span class="lever"></span>
          On
        </label>
      </div>
      <li class="collection-item">Dark Mode</li>

    </ul>

  </div>


  <div id="test5" class="col s12">
    <div class="row">
      <form class="col s12" id="subfor">
        <div class="row">
          <div class="input-field col s6 white-text">
            <select name="gamesse" id="gamesse">

            </select>
            <label for="gamesse">Games</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s5">
            <input type="number" id="nplay" name="nplay" class="white-text validate" pattern="([1-9])+(?:-?\d){4,}">
            <label for="nplay">Normal Playthrough</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s5">
            <input type="number" id="cplay" name="cplay" class="white-text validate" pattern="([1-9])+(?:-?\d){4,}">
            <label for="cplay">Completionist Playthrough</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s5">
            <input type="number" id="srun" name="srun" class="white-text validate" pattern="([1-9])+(?:-?\d){4,}">
            <label for="srun">Speed Run</label>
          </div>
        </div>
        <input type="hidden" name="form_id" value="submittimes">
        <button id="hey1" class="btn waves-effect waves-light" type="submit">Submit
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <script id="opgame" type="text/template">
        <option value="{{gameID}}">{{gametitle}}</option>
      </script>
  </div>
  </div>
  </div>
</body>


</html>
